<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu MAMIKA</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #3e2723;
            text-align: center;
        }

        .menu-section {
            padding: 60px 20px;
            background-color: #ffffff;
            color: #000000;
        }

        .menu-section h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #5d4037;
        }

        .menu-section p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #795548;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-item {
            width: 80%;
            max-width: 400px;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .menu-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.02);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        .modal .arrow {
            position: absolute;
            top: 50%;
            font-size: 3rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
        }

        .modal .arrow-left {
            left: 20px;
        }

        .modal .arrow-right {
            right: 20px;
        }

    </style>
</head>
<body>

    <!-- Halaman Menu -->
    <div class="menu-section">
        <h2>Hi! Teman mika</h2>
        <p>This is our Menu</p>

        <div class="menu-container">
            <div class="menu-item">
                <img src="https://i.pinimg.com/564x/ae/1c/eb/ae1ceb751283f812f4c72b6a990ab8c2.jpg" alt="Menu 1">
            </div>
            <div class="menu-item">
                <img src="https://i.pinimg.com/564x/28/94/3b/28943be20ddb324a5ed4fc01222ff4e0.jpg" alt="Menu 2">
            </div>
            <div class="menu-item">
                <img src="https://i.pinimg.com/564x/99/4d/ea/994deae04f1c97c38a4ef442490d3c66.jpg" alt="Menu 3">
            </div>
        </div>
    </div>

    <!-- Modal for Image Display -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="arrow arrow-left" onclick="previousImage()">&#10094;</span>
        <img id="modalImage" src="" alt="Menu Image">
        <span class="arrow arrow-right" onclick="nextImage()">&#10095;</span>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.menu-item img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        // Open modal and display clicked image
        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentIndex = index;
                showImage();
                modal.style.display = 'flex';
            });
        });

        // Function to display current image
        function showImage() {
            modalImage.src = images[currentIndex].src;
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Navigate to previous image
        function previousImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage();
        }

        // Navigate to next image
        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage();
        }

        // Close modal when clicked outside the image
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>

</body>
</html>
